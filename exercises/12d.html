<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
  <button onclick="buttonClick();" class="button-changed">
    Start
  </button>
  <script>
    function buttonClick(){
      const button = document.querySelector('.button-changed');
      button.innerHTML = 'Loading...';
      setTimeout(function(){
        button.innerHTML = 'Finished!';
      }, 1000);
    }
    
    
    
    
  </script>
</body>
</html>
