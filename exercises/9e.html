<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
  <input class="js-input" onkeydown="
      if(event.key === 'Enter'){
        displayName();
      }
    ">
  <button onclick="
    displayName();
  " >Submit</button>
  <p class="js-name-display"></p>
  
  <script>
    
    function displayName(){
      const inputElement = document.querySelector('.js-input');
      // let submitElement = document.querySelector('.js-submit-button');

      submitElement = document.querySelector('.js-name-display');
      
      submitElement.innerHTML = `Your name is: ${inputElement.value}`;
    }

  </script>
</body>
</html>
