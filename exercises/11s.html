<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
  <script>
    function removeEgg(foods){
      const arrayNew = [];
      let eggsRemoved = 0;
      for(let i = 0; i<foods.length; i++){
        if(foods[i] === 'egg' && eggsRemoved < 2){
          eggsRemoved++;
          continue;
        }else{
          arrayNew.push(foods[i]);
        }
      }
      return arrayNew;
    }
    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
  </script>
  
</body>
</html>
