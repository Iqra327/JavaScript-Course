<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
  <button class="button-changed">
    Start
  </button>
  <script>

  
      const button = document.querySelector('.button-changed');
      button.addEventListener('click',() => {
        setTimeout(() => {
        button.innerHTML = 'Finished!';
      }, 1000)
      })
  
    
    
    
    
  </script>
</body>
</html>
