<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12r.css">
  </head>
  <body>

    <p class="title">Rock Paper Scissors</p>

    <button class="js-rock-button move-button">
      <img src="/images/rock-emoji.png" class="move-icon">
    </button>

    <button class="js-paper-button move-button">
      <img src="/images/paper-emoji.png" class="move-icon">
    </button>

    <button class="js-scissors-button move-button">
      <img src="/images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-button">Reset Score</button>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <div class="js-notify"></div>
    <script 
      src="12r.js">
    </script>
  </body>
</html>
