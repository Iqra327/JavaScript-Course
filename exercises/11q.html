<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
  <script>
    function findIndex(array, word){
      for(let i = 0; i<array.length; i++){
        const arrayInd = array[i];
        if(arrayInd === word){
          return i;
        }
      }
      return -1;
    }
    findIndex(['green', 'red', 'blue', 'red'], 'red');
    findIndex(['green', 'red', 'blue', 'red'], 'yellow');
  </script>
  
</body>
</html>
