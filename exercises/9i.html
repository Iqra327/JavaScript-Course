<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      displayResult();
      ">Show Quantity</button>
    
    <button onclick="
    updateCartQuantity(+1);
    ">Add to Cart</button>
    
    <button onclick="
    updateCartQuantity(+2);
    ">+2</button>
    
    <button onclick="
    updateCartQuantity(+3);
    ">+3</button>

    <button onclick="
    updateCartQuantity(+4);
    ">+4</button>

    <button onclick="
    updateCartQuantity(+5);
    ">+5</button>
    
    <button onclick="
    updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
    updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
    updateCartQuantity(-3);
    ">-3</button>
    
    <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <p class="js-display-quantity"></p>
    <script>
      let cartQuantity = 0;

      displayResult();
      
      function updateCartQuantity(value){
        if(cartQuantity + value >10 ){
          alert('The cart is full.');
        } else if(cartQuantity + value < 0){
          alert('The cart is empty.');
        } else{
          cartQuantity += value;
          displayResult();
        }
        

      }

      function displayResult(){
        const displayCalculation = document.querySelector('.js-display-quantity'); 
        displayCalculation.innerHTML = `Cart quantity: ${cartQuantity}`;
      }

    </script>
  </body>
</html>
