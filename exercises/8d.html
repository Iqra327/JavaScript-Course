<!DOCTYPE html>
<html lang="en">
<head></head>
<body>

  <script>
    function comparePrice(product1, product2){
      if(product1.price < product2.price){
        return product1;
      }
      else {
        return product2;
      }
    }

    const product1 = {
      name: 'shoes',
      price: 4000
    };

    const product2 = {
      name: 'bag',
      price: 3000
    };

    console.log(comparePrice(product1, product2));
  </script>
</body>
</html>
