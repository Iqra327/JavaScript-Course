<!DOCTYPE html>
<html lang="en">
<head>
  <title>Uber buttons</title>
  <style>
    .request-now-button{
      background-color: black;
      color: white;
      border:none;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 15px;
      font-weight: bold;
      margin-right: 15px;
    }
    .schedule-button{
      border:none;
      background-color: rgb(230, 230, 230);
      font-weight: bold;
      font-size: 15px;
      padding: 10px 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button class="request-now-button">Request now</button>
  <button class="schedule-button">Schedule for later</button>  
</body>
</html>
