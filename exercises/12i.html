<!DOCTYPE html>
<html lang="en">
<head>
  <title>App</title>
</head>
<body>
  <button class="js-add-button">Add</button>
  <button class="js-remove-button">Remove</button>
  
  <script>
    let messages = 2;

    document.querySelector('.js-add-button').addEventListener('click', () => {
      messages++;
    });

    document.querySelector('.js-remove-button').addEventListener('click', () => {
      messages--;
    });

    let intervalId = setInterval(() => {
      if(document.title === 'App' && messages > 0){
        document.title = `(${messages}) New messages`;
      }else{
        document.title = 'App';
      }
      if(messages === 0 && document.title === `(${messages}) New messages`){
      clearInterval(intervalId);
      document.title = 'App';
    };
    }, 1000);

  </script>
</body>
</html>
