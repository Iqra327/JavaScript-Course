      // Auto-Boxing
      console.log('hello'.length);
      console.log('hello'.toUpperCase());

      // Objects are references
      const object1 = {
        message: 'hello'
      };
      const object2 = object1;
      
      object1.message = 'Good job!';
      console.log(object1);
      console.log(object2);

      //shortcuts for objects

        message: 'Good job!',
        price: 1000

      const { message, price } = object4; //destructuring
