<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>


    <script>
      const product={
        name: 'socks',
        price: 1000
      };
      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.name = 'cotton socks';
      console.log(product.name);

      product.quality = 'average';
      console.log(product);

      delete product.price;
      console.log(product);
    </script>
  </body>
</html>
